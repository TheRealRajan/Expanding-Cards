<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <img class="header-logo" src="logo.png" alt="Logo">
        <span class="main-header">Visit Nepal</span>
        <span class="sub-header">Once is not enough...</span>

    <div class="container">

            <img class="logo" src="https://www.nicepng.com/png/full/197-1977374_visit-nepal-visit-nepal-year-2020.png"
                alt="VisitNepal logo">
            <h3>Explore the wilderness...</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1556847470-e2c32f83d305?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTE0fHxuZXBhbHxlbnwwfDB8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">

                alt="VisitNepal logo">

        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1593252719532-53f183016149?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80')">
            <img class="logo" src="https://www.nicepng.com/png/full/197-1977374_visit-nepal-visit-nepal-year-2020.png"
                alt="VisitNepal logo">
            <h3>Taste the cuisine...</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1486999619268-6aa409dbecd1?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8OTZ8fG5lcGFsfGVufDB8MHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60')">

        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1607154154063-b4557080a23d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8ODF8fG5lcGFsfGVufDB8MHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
            <img class="logo" src="https://www.nicepng.com/png/full/197-1977374_visit-nepal-visit-nepal-year-2020.png"
                alt="VisitNepal logo">
            <h3>Experience the culture...</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1463559830741-e117d53be7c0?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTUyfHxuZXBhbHxlbnwwfDB8MHw%3D&auto=format&fit=crop&w=500&q=60')">

                alt="VisitNepal logo">
            <h3>Go find yourself... </h3>
        </div>

    <script src="script.js"></script>
